<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Classics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-image {
            max-width: 180px;
            width: 50%;
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <img class="splash-image" src="logo.png" alt="Pocket Classics Logo">


    <script>
        // Wait for 3 seconds then redirect.
        setTimeout(() => {
            // THE ONLY CHANGE IS HERE:
            // The link now points to the renamed "home.html" file.
            window.location.href = 'home/home.html';
        }, 3000); 
    </script>

</body>
</html>
