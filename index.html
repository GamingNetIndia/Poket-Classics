<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Classics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');

        :root {
            --love-pink: #E91E63;
        }

        body {
            margin: 0;
            padding: 0;
            /* UPDATED: Background color changed to black */
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .splash-image {
            max-width: 180px;
            width: 50%;
            height: auto;
        }

        .tagline {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--love-pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img class="splash-image" src="logo.png" alt="Pocket Classics Logo">
        <p class="tagline">#CodedWithLove</p>
    </div>

    <script>
        // Wait for 3 seconds then redirect to the home page.
        setTimeout(() => {
            window.location.href = 'home/home.html';
        }, 3000); 
    </script>

</body>
</html>
