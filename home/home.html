<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Classics - Main Menu</title>
    <style>
        /* CSS FIX: The entire style block has been restored */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap');
        :root{--bg-color:#f0f4f7;--main-white:#fff;--dark-grey:#212121;--medium-grey:#424242;--title-blue:#448aff; --play-green: #2ed573;}
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%;overflow:hidden}
        body{font-family:'Nunito',sans-serif;background:linear-gradient(to bottom,#FF9933,#FFF,#138808);display:flex;justify-content:center;align-items:center;color:var(--dark-grey)}
        .mobile-container{width:95%;height:90vh;max-width:420px;max-height:900px;background-color:var(--main-white);border-radius:30px;box-shadow:0 15px 40px rgba(0,0,0,0.3);display:flex;flex-direction:column;overflow:hidden;position:relative;}
        .header{padding:20px;background-color:var(--bg-color);display:flex;justify-content:space-between;align-items:center;flex-shrink:0;}
        .main-title{font-size:2.5em;font-weight:900;color:var(--title-blue);text-align:center;}
        .settings-btn{background:none;border:none;cursor:pointer;padding:5px;width:40px;height:40px;display:flex;justify-content:center;align-items:center;}
        .settings-btn svg{width:30px;height:30px;fill:var(--medium-grey);transition:transform .3s ease;}
        .settings-btn:hover svg{transform:scale(1.1);}
        .header-placeholder{width:40px;height:40px;}
        .game-grid{flex-grow:1;padding:20px;display:grid;grid-template-columns:repeat(2,1fr);gap:20px;overflow-y:auto;min-height:0;grid-auto-rows:minmax(150px,auto)}
        .game-card{aspect-ratio:1/1;border-radius:20px;position:relative;overflow:hidden;display:flex;justify-content:center;align-items:center;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,.08);transition:transform .2s ease-out; background-color: var(--dark-grey);}
        .game-card:hover{transform:translateY(-5px)}
        .game-card.non-interactive{cursor:default}
        .game-card.non-interactive:hover{transform:none}
        .game-card::before{content:'';position:absolute;bottom:0;left:0;width:100%;height:70%;background:linear-gradient(to top,rgba(0,0,0,.6),transparent);z-index:1}
        .game-title{position:absolute;bottom:5%;left:0;width:100%;text-align:center;color:var(--main-white);font-size:clamp(1em,4vw,1.5em);font-weight:900;z-index:2;text-shadow:0 2px 4px rgba(0,0,0,.5);line-height:1.1}
        .game-title.two-lines{font-size:clamp(.9em,3.5vw,1.2em);bottom:3%}
        .game-card-image {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;}
        #coming-soon{background-color:var(--medium-grey)}
        #coming-soon::before{background:none}
        .coming-soon-text{color:var(--main-white);text-align:center;font-weight:900}
        .coming-soon-text h3{font-size:clamp(1em,4vw,1.5em);margin-bottom:5px}
        .coming-soon-text p{font-size:clamp(.8em,3vw,1em);opacity:.8}
        .footer{padding:20px;background-color:var(--medium-grey);display:flex;justify-content:center;align-items:center;flex-shrink:0;gap:40px}
        .social-link svg{width:35px;height:35px;fill:var(--main-white);transition:transform .2s ease,fill .2s ease}
        .social-link:hover svg{transform:scale(1.1);fill:#a7ffeb}
        .settings-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .3s ease;}
        .settings-overlay.visible{opacity:1;pointer-events:auto;}
        .settings-panel{background-color:var(--main-white);padding:30px;border-radius:20px;box-shadow:0 5px 20px rgba(0,0,0,0.3);width:80%;max-width:300px;display:flex;flex-direction:column;gap:25px;transform:scale(.95);transition:transform .3s ease;}
        .settings-overlay.visible .settings-panel{transform:scale(1);}
        .settings-panel h2{text-align:center;font-size:1.8em;color:var(--dark-grey);}
        .setting-item{display:flex;justify-content:space-between;align-items:center;font-size:1.2em;font-weight:700;}
        .close-settings-btn{padding:10px 20px;border:none;background-color:var(--title-blue);color:var(--main-white);font-size:1em;font-weight:bold;border-radius:10px;cursor:pointer;transition:background-color .2s ease;}
        .close-settings-btn:hover{background-color:#1e78e6;}
        .toggle-switch{position:relative;display:inline-block;width:50px;height:28px;}
        .toggle-switch input{opacity:0;width:0;height:0;}
        .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.4s;border-radius:28px;}
        .slider:before{position:absolute;content:"";height:20px;width:20px;left:4px;bottom:4px;background-color:white;transition:.4s;border-radius:50%;}
        input:checked+.slider{background-color:var(--title-blue);}
        input:checked+.slider:before{transform:translateX(22px);}
        .details-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:var(--bg-color);z-index:900;display:flex;flex-direction:column;transform:translateX(100%);transition:transform .35s ease-in-out;}
        .details-overlay.visible{transform:translateX(0%);}
        .details-header{position:relative;width:100%;height:40%;flex-shrink:0;}
        #details-back-btn{position:absolute;top:15px;left:15px;background-color:rgba(0,0,0,0.4);border:none;border-radius:50%;width:40px;height:40px;display:flex;justify-content:center;align-items:center;cursor:pointer;z-index:2;}
        #details-back-btn svg{width:24px;height:24px;fill:white;}
        #details-image{width:100%;height:100%;object-fit:cover;}
        .details-content{padding:20px;flex-grow:1;display:flex;flex-direction:column;overflow-y:auto;}
        #details-title{font-size:2em;font-weight:900;margin-bottom:15px;color:var(--dark-grey);}
        .details-thumbnails {display:flex;gap:10px;overflow-x:auto;padding-bottom:15px;margin-bottom:15px;}
        .thumbnail-image {height:100px;border-radius:8px;aspect-ratio:16/9;object-fit:cover;border:2px solid #ddd;}
        #details-description{font-size:1em;color:var(--medium-grey);line-height:1.6;flex-grow:1;}
        #details-play-btn{display:block;width:100%;padding:15px;margin-top:20px;background-color:var(--play-green);color:white;font-size:1.2em;font-weight:bold;text-align:center;border:none;border-radius:12px;cursor:pointer;transition:background-color .2s ease; flex-shrink:0;}
        #details-play-btn:hover{background-color:#20bf6b;}
    </style>
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <div class="header-placeholder"></div>
            <h1 class="main-title">Pocket Classics</h1>
            <button class="settings-btn" id="settings-btn" aria-label="Settings"><svg viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></button>
        </header>

        <main class="game-grid">
            <div class="game-card" data-url="../game/chess/" data-title="Chess" data-image="chess-icon.png" data-description="A classic strategy game. The goal is to checkmate the opponent's king, putting it under an inescapable threat of capture." data-screenshots="../game/chess/screenshot.png">
                <img src="chess-icon.png" alt="Chess" class="game-card-image"><h3 class="game-title">CHESS</h3>
            </div>
            <div class="game-card" data-url="../game/tictactoe/" data-title="Tic-Tac-Toe" data-image="tictactoe-icon.png" data-description="A simple game where players take turns marking spaces in a 3x3 grid. The first to get three of their marks in a row wins." data-screenshots="../game/tictactoe/screenshot.png">
                <img src="tictactoe-icon.png" alt="Tic-Tac-Toe" class="game-card-image"><h3 class="game-title two-lines">TIC-TAC-TOE</h3>
            </div>
            <div class="game-card" data-url="../game/air-hockey/" data-title="Air Hockey" data-image="airhockey-icon.png" data-description="A fast-paced tabletop game where two players defend their goals while trying to score with a puck. First to score 7 points wins!" data-screenshots="../game/air-hockey/screenshot.png">
                <img src="airhockey-icon.png" alt="Air Hockey game icon" class="game-card-image"><h3 class="game-title two-lines">AIR HOCKEY</h3>
            </div>
            <div class="game-card" data-url="../game/snakes-ladders/" data-title="Snakes & Ladders" data-image="snakes-ladders-icon.png" data-description="An ancient luck-based board game. Navigate your token from start to finish, helped by ladders and hindered by snakes. First to the top square wins!" data-screenshots="../game/snakes-ladders/screenshot.png">
                <img src="snakes-ladders-icon.png" alt="Snakes & Ladders" class="game-card-image"><h3 class="game-title two-lines">SNAKES &<br>LADDERS</h3>
            </div>
            <div class="game-card" data-url="../game/othello/" data-title="Othello" data-image="othello-icon.png" data-description="A strategy game where players place discs with their assigned color up. The goal is to have the majority of discs displaying your color when the last playable square is filled." data-screenshots="../game/othello/screenshot.png">
                <img src="othello-icon.png" alt="Othello" class="game-card-image"><h3 class="game-title">OTHELLO</h3>
            </div>
            <div class="game-card non-interactive" id="coming-soon"><div class="coming-soon-text"><h3>MORE GAMES</h3><p>COMING SOON</p></div></div>
        </main>

        <footer class="footer">
            <a href="https://youtube.com/@gamingnetindia" target="_blank" class="social-link" aria-label="YouTube"><svg viewBox="0 0 24 24"><path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.254,4,12,4,12,4S5.746,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.746,2,12,2,12s0,4.254,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.746,20,12,20,12,20s6.254,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.254,22,12,22,12S22,7.746,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"/></svg></a>
            <a href="https://github.com/GamingNetIndia/Poket-Classics" target="_blank" class="social-link" aria-label="GitHub"><svg viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
            <a href="https://gamingnetindia.great-site.net/" target="_blank" class="social-link" aria-label="Website"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg></a>
        </footer>
        
        <div class="details-overlay" id="details-overlay"><div class="details-header"><button id="details-back-btn" aria-label="Go Back"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button><img src="" alt="Game Image" id="details-image"></div><div class="details-content"><h2 id="details-title"></h2><div class="details-thumbnails" id="details-thumbnails"></div><p id="details-description"></p><button id="details-play-btn">PLAY</button></div></div>
        <div class="settings-overlay" id="settings-overlay"><div class="settings-panel"><h2>Settings</h2><div class="setting-item"><span>Music</span><label class="toggle-switch"><input type="checkbox" id="music-toggle" checked><span class="slider"></span></label></div><button class="close-settings-btn" id="close-settings-btn">Close</button></div></div>
    </div>
    
    <audio id="background-music" src="background.mp3" loop></audio>
    <audio id="click-sound" src="click.mp3"></audio>

    <!-- SCRIPT FIX: The full, working JavaScript has been restored -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameCards = document.querySelectorAll('.game-card');
            const backgroundMusic = document.getElementById('background-music');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsOverlay = document.getElementById('settings-overlay');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const musicToggle = document.getElementById('music-toggle');
            const detailsOverlay = document.getElementById('details-overlay');
            const detailsBackBtn = document.getElementById('details-back-btn');
            const detailsImage = document.getElementById('details-image');
            const detailsTitle = document.getElementById('details-title');
            const detailsDescription = document.getElementById('details-description');
            const detailsPlayBtn = document.getElementById('details-play-btn');
            const thumbnailContainer = document.getElementById('details-thumbnails');
            const socialLinks = document.querySelectorAll('.social-link');
            const clickSound = document.getElementById('click-sound');
            let isMusicEnabled = true;

            function playSound(sound) {
                if (isMusicEnabled) {
                    sound.currentTime = 0;
                    sound.play().catch(e => {});
                }
            }
            
            gameCards.forEach(card => {
                if (card.classList.contains('non-interactive')) { return; }
                card.addEventListener('click', () => {
                    playSound(clickSound);
                    detailsImage.src = card.querySelector('.game-card-image').src;
                    detailsTitle.textContent = card.dataset.title;
                    detailsDescription.textContent = card.dataset.description;
                    detailsPlayBtn.dataset.url = card.dataset.url;
                    thumbnailContainer.innerHTML = '';
                    const screenshotsData = card.dataset.screenshots;
                    if (screenshotsData) {
                        const screenshotUrls = screenshotsData.split(',');
                        screenshotUrls.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url.trim();
                            img.alt = `${card.dataset.title} Screenshot`;
                            img.className = 'thumbnail-image';
                            thumbnailContainer.appendChild(img);
                        });
                    }
                    detailsOverlay.classList.add('visible');
                });
            });

            detailsBackBtn.addEventListener('click', () => {
                playSound(clickSound);
                detailsOverlay.classList.remove('visible');
            });
            detailsPlayBtn.addEventListener('click', function() {
                playSound(clickSound);
                const gameUrl = this.dataset.url;
                if (gameUrl) { window.location.href = gameUrl; }
            });

            settingsBtn.addEventListener('click', () => {
                playSound(clickSound);
                settingsOverlay.classList.add('visible');
            });
            function closeMenu() { settingsOverlay.classList.remove('visible'); }
            closeSettingsBtn.addEventListener('click', () => {
                playSound(clickSound);
                closeMenu();
            });
            settingsOverlay.addEventListener('click', (event) => { if (event.target === settingsOverlay) { playSound(clickSound); closeMenu(); }});

            musicToggle.addEventListener('change', () => {
                playSound(clickSound);
                isMusicEnabled = musicToggle.checked;
                if (isMusicEnabled) {
                    backgroundMusic.play().catch(e => {});
                } else {
                    backgroundMusic.pause();
                }
            });
            document.body.addEventListener('click', () => {
                if (isMusicEnabled) {
                    backgroundMusic.play().catch(e => {});
                }
            }, { once: true });

            socialLinks.forEach(link => {
                link.addEventListener('click', () => {
                    playSound(clickSound);
                });
            });
        });
    </script>
</body>
</html>
