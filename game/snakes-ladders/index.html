<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Snake and Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Menu Container -->
    <div id="main-menu" class="container">
        <button id="open-settings-btn" class="icon-btn">‚öôÔ∏è</button>
        <h1>Snake & Ladder</h1>
        <div class="menu-options">
            <!-- ... (options are the same) ... -->
            <div class="option-group">
                <label for="game-mode">Game Mode:</label>
                <select id="game-mode">
                    <option value="pvp">Player vs Player</option>
                    <option value="pva">Player vs AI</option>
                </select>
            </div>
            <div class="option-group">
                <label for="player-count">Number of Players:</label>
                <select id="player-count">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Game Container (Initially Hidden) -->
    <div id="game-container" class="container hidden">
        <button id="home-btn" class="icon-btn">üè†</button>
        <div id="game-board"></div>
        <div id="game-controls">
            <!-- ... (turn info, dice, etc. are the same) ... -->
            <div id="turn-info">Player 1's Turn</div>
            <div class="dice-container"><div id="dice"><!-- dice faces --></div></div>
            <button id="roll-dice-btn">Roll Dice</button>
            <div id="message-log"></div>
        </div>
    </div>
    
    <!-- Settings Modal (Initially Hidden) -->
    <div id="settings-modal" class="popup-overlay hidden">
        <div class="modal-content">
            <button id="close-settings-btn" class="close-btn">‚úñÔ∏è</button>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="music-toggle">Background Music</label>
                <label class="switch">
                    <input type="checkbox" id="music-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="sfx-toggle">Sound Effects</label>
                <label class="switch">
                    <input type="checkbox" id="sfx-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>


    <!-- Win Popup (Initially Hidden, unchanged) -->
    <div id="win-popup" class="popup-overlay hidden">
        <!-- ... (win popup content is the same) ... -->
    </div>

    <!-- Audio Elements (unchanged) -->
    <audio id="bg-music" src="assets/music.mp3" loop></audio>
    <!-- ... (all other audio elements) ... -->
    <audio id="dice-sound" src="assets/dice.mp3"></audio>
    <audio id="move-sound" src="assets/move.mp3"></audio>
    <audio id="ladder-sound" src="assets/ladder.mp3"></audio>
    <audio id="snake-sound" src="assets/snake.mp3"></audio>
    <audio id="win-sound" src="assets/win.mp3"></audio>
    <audio id="click-sound" src="assets/click.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
