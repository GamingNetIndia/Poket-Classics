<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE UPDATED -->
    <title>Othello</title>
    <!-- LINK TO EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio paths now point to the 'sounds' subfolder -->
    <audio id="bg-music" src="sounds/menu-music.mp3" loop></audio>
    <audio id="sfx-sound" src="sounds/move.wav"></audio>
    <audio id="win-sound" src="sounds/game-over.wav"></audio>

    <div id="menu-overlay" class="overlay">
        <div id="main-menu" class="menu">
            <!-- TITLE UPDATED -->
            <h1>Othello</h1>
            <button id="pvp-btn">Player vs Player</button>
            <button id="pvai-btn">Player vs AI</button>
            <!-- NEW "HOME" BUTTON ADDED -->
            <button id="home-btn">Home</button>
        </div>
        <div id="ai-difficulty-menu" class="menu hidden">
            <h1>Select AI Difficulty</h1>
            <button data-difficulty="easy">Easy (Random)</button>
            <button data-difficulty="medium">Medium (Greedy)</button>
            <button data-difficulty="hard">Hard (Strategic)</button>
            <button id="back-to-main-btn">Back</button>
        </div>
    </div>

    <div id="settings-menu" class="overlay invisible">
        <div class="menu">
            <h2>Settings</h2>
            <div class="settings-row"><label>Background Music</label><label class="toggle-switch"><input type="checkbox" id="music-toggle" checked> <span class="slider"></span></label></div>
            <input type="file" id="music-file-input" accept="audio/*" class="settings-file-input">
            <div class="settings-row"><label>Sound Effects (SFX)</label><label class="toggle-switch"><input type="checkbox" id="sfx-toggle" checked> <span class="slider"></span></label></div>
            <label for="sfx-file-input" style="font-size:0.9em; color:#ccc;">Click & Piece Sound</label>
            <input type="file" id="sfx-file-input" accept="audio/*" class="settings-file-input">
            <label for="win-file-input" style="font-size:0.9em; color:#ccc;">Win/Game Over Sound</label>
            <input type="file" id="win-file-input" accept="audio/*" class="settings-file-input">
            <button id="close-settings-btn" style="margin-top: 20px;">Close</button>
        </div>
    </div>
    
    <div id="win-popup-overlay" class="overlay invisible">
        <canvas id="win-particles-canvas"></canvas>
        <div id="win-popup-content" class="menu">
            <h1 id="win-result"></h1><p id="win-score"></p>
            <button id="play-again-btn">Play Again</button>
            <button id="win-back-to-menu-btn">Back to Menu</button>
        </div>
    </div>
    
    <div id="game-screen" class="hidden">
        <div class="game-info">
            <div class="score"><div class="piece black"></div><div id="black-score">2</div></div>
            <div id="player-turn"></div>
            <div class="score"><div class="piece white"></div><div id="white-score">2</div></div>
        </div>
        <div class="status-bar"><div id="status-message"></div><div id="settings-btn">⚙️</div></div>
        <div id="board-container"></div>
        <button id="back-to-menu-game-btn" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">Back to Menu</button>
    </div>

    <!-- LINK TO EXTERNAL JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
