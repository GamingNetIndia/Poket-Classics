<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio Elements pointing to sounds/ subfolder -->
    <audio id="sound-move" src="sounds/move.wav" preload="auto"></audio>
    <audio id="sound-capture" src="sounds/capture.wav" preload="auto"></audio>
    <audio id="sound-check" src="sounds/check.wav" preload="auto"></audio>
    <audio id="sound-game-over" src="sounds/game-over.wav" preload="auto"></audio>
    <audio id="music-menu" src="sounds/menu-music.mp3" preload="auto" loop></audio>
    <audio id="music-game" src="sounds/game-music.mp3" preload="auto" loop></audio>

    <h1>Chess Master</h1>

    <div id="main-menu">
        <h2>Game Menu</h2>
        <button id="play-player">Player vs Player</button>
        <div class="ai-options">
            <button id="play-ai">Player vs AI</button>
            <div id="ai-difficulty-selector" class="hidden">
                <select id="ai-difficulty"><option value="easy">Easy</option><option value="medium">Medium</option><option value="hard">Hard</option></select>
                <button id="start-ai-game">Play</button>
            </div>
        </div>
        <!-- NEW: "Home" button added for integration -->
        <button id="home-button">Home</button>
    </div>

    <!-- The rest of the HTML is unchanged -->
    <div id="game-container" class="hidden">
        <div id="status-panel"><div id="status">White's Turn</div><button id="sound-toggle">ðŸ”Š</button></div>
        <div id="board-container"><div id="board"></div></div>
        <div id="controls"><button id="back-to-menu">Back to Main Menu</button></div>
        <div id="promotion-dialog" class="hidden">
            <p>Promote your pawn to:</p>
            <button data-piece="q">â™•</button><button data-piece="r">â™–</button><button data-piece="b">â™—</button><button data-piece="n">â™˜</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
