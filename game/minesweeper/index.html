<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu-view" class="screen active menu-container">
        <h1 class="menu-title">Minesweeper</h1>
        <button id="play-button" class="menu-button">Play</button>
        <button id="settings-button" class="menu-button">Settings</button>
        <button id="home-button" class="menu-button" style="background: var(--danger-color);">Home</button>
    </div>

    <div id="difficulty-view" class="screen menu-container">
        <h1 class="menu-title">Select Difficulty</h1>
        <button class="difficulty-button" data-difficulty="easy">Easy</button>
        <button class="difficulty-button" data-difficulty="medium">Medium</button>
        <button class="difficulty-button" data-difficulty="hard">Hard</button>
        <button id="back-to-main-button" class="menu-button" style="background: var(--cell-hidden-bg);">Back</button>
    </div>

    <div id="settings-view" class="screen menu-container">
        <h1 class="menu-title">Settings</h1>
        <div class="settings-container">
            <div class="setting-row">
                <label for="music-toggle">Background Music</label>
                <label class="toggle-switch"> <input type="checkbox" id="music-toggle"> <span class="slider"></span> </label>
            </div>
            <div class="setting-row">
                <label for="sfx-toggle">Sound & Vibration</label>
                <label class="toggle-switch"> <input type="checkbox" id="sfx-toggle"> <span class="slider"></span> </label>
            </div>
        </div>
        <button id="settings-back-button" class="menu-button">Back</button>
    </div>

    <div id="game-view" class="screen">
        <div class="game-container">
            <div class="controls">
                <div class="status-display">
                    <div class="status-item"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C11.5 2 11 2.19 10.59 2.59L4.59 8.59C3.81 9.37 3.81 10.63 4.59 11.41L10.59 17.41C11.37 18.19 12.63 18.19 13.41 17.41L19.41 11.41C20.19 10.63 20.19 9.37 19.41 8.59L13.41 2.59C13 2.19 12.5 2 12 2M12 4L18 10L12 16L6 10L12 4M12.5 19V22H11.5V19H12.5Z"></path></svg><span id="mine-counter"></span></div>
                    <div class="status-item"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 20C16.4 20 20 16.4 20 12S16.4 4 12 4 4 7.6 4 12 7.6 20 12 20M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22 2 17.5 2 12 6.5 2 12 2M12.5 7V12.2L17 14.9L16.2 16.2L11 13V7H12.5Z"></path></svg><span id="timer"></span></div>
                </div>
                <button id="pause-button"><svg viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg></button>
            </div>
            <div id="game-board-viewport"><div id="game-board"></div></div>
        </div>
        <div id="action-bar">
            <button class="mode-button" id="dig-mode-button"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M2,16.5L3.5,15L2.75,14.25L5,12L6.25,13.25L5.5,14L7,15.5L8.5,14L7.75,13.25L10,11L11.25,12.25L10.5,13L12,14.5L13.5,13L12.75,12.25L15,10L16.25,11.25L15.5,12L17,13.5L18.5,12L17.75,11.25L20,9L22,11V22H2V16.5Z" /></svg></button>
            <button class="mode-button" id="flag-mode-button"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M6,3A1,1 0 0,1 7,4V4.88C8.06,4.44 9.5,4 11,4C14,4 14,6 16,6C19,6 20,4 20,4V12C20,12 19,14 16,14C13,14 13,12 11,12C8,12 7,14 7,14V21H5V4A1,1 0 0,1 6,3Z" /></svg></button>
        </div>
        <div id="modal"><div class="modal-content"><h2 id="modal-message"></h2><button id="restart-button">Play Again</button></div></div>
    </div>
    
    <div id="pause-menu" class="screen menu-container">
        <h1 class="menu-title">Paused</h1>
        <div class="settings-container">
            <div class="setting-row"> <label for="pause-music-toggle">Background Music</label> <label class="toggle-switch"> <input type="checkbox" id="pause-music-toggle"> <span class="slider"></span> </label> </div>
            <div class="setting-row"> <label for="pause-sfx-toggle">Sound & Vibration</label> <label class="toggle-switch"> <input type="checkbox" id="pause-sfx-toggle"> <span class="slider"></span> </label> </div>
        </div>
        <button id="resume-button" class="menu-button">Resume</button>
        <button id="pause-leave-button" class="menu-button" style="background: var(--danger-color);">Leave Game</button>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
